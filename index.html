<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Kingdom Hearts RPG Game | Javascript</title>
    <!-- Local Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Boostrap 4.0 Alpha -->
    <link rel="stylesheet" href="https://bootswatch.com/4-alpha/darkly/bootstrap.min.css" crossorigin="anonymous">
    <!-- Local CSS styling -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
            <!-- Jumbotron -->
            <div class="jumbotron jumbotron-fluid row">
                <div class="container">
                    <h1 class="display-3"><img src="assets/images/header.png"></h1>
        <!-- IN PROGRESS - Instructions -->
<!--                     <p class="lead">Instructions: Click to begin!</p> -->
                </div>
            </div>
        <!-- Choose Your Character -->
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="card col-12">
                        <h2 id="information">Choose Your <strong id="green-text">Character</strong></h2>
                    </div>
                    <div class="col-3">
                        <div id="sora" class="character">
                            <img src="assets/images/sora-select.png" alt="" id="soraImg">
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="riku" class="character">
                            <img src="assets/images/riku-select.png" alt="" id="rikuImg">
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="cloud" class="character">
                            <img src="assets/images/cloud-select.png" alt="" id="cloudImg">
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="axel" class="character">
                            <img src="assets/images/axel-select.png" alt="" id="axel">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!-- Chosen Character + Defender -->
        <div class="row">
<!--             <div class="col-12">
                <h2>Fight!</h2>
            </div> -->
            <div class="col-6">
            	<h2>Your Character</h2>
                <div class="row">
                    <div class="col-12">
                        <div class="yourCharacter">
                        </div>
                        <!-- <div class="hp-bar"><a id="healerHpBar">0</a></div> -->
                    </div>
                </div>
            </div>
            <div class="col-6">
                <h2>Current Enemy</h2>
                <div class="row">
                    <div class="col-12">
                        <div class="yourEnemy">
                        </div>
<!--                         <div class="hp-bar"><a id="healerHpBar">0</a></div> -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Enemies Left -->
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="card col-12">
                        <h2>Enemies Remaining</h2>
                    </div>
                    <div class="remainingEnemies row">
                    </div>
                </div>
            </div>
        </div>
        <!-- Remaining Enemies -->
        <br>
        <div class="row">
            <div class="card col-12">
                <p id="wins">Wins: 0</p>
                <p id="losses">Losses: 0</p>
            </div>
        </div>
    </div>
    <!-- Bootstrap Javascript plugins + jQuery + Pooper.js -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Javascript | Local link to game.js  -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
